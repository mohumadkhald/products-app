
<div style="height: 88vh;">
  <div class="row justify-content-center align-items-center" style="height: 100%;">
      <div class="col-md-8 contact-form-wrapper">
          <form action="#" class="contact-form">
              <h5 class="title mt-5">Contact us</h5>
              <div class="form-group mt-4">
                  <input type="text" class="form-control rounded border-white form-input" id="name" placeholder="Name" required>
              </div>
              <div class="form-group mt-3">
                  <input type="email" class="form-control rounded border-white form-input" placeholder="Email" required>
              </div>
              <div class="form-group mt-3">
                  <textarea id="message" class="form-control rounded border-white form-text-area" rows="5" placeholder="Message" required></textarea>
              </div>
              <div class="form-group mt-4">
                  <input type="submit" class="btn btn-block btn-primary" value="Send">
              </div>
          </form>
      </div>
  </div>
</div>
