<h1 class="text-center mt-5"> Products App </h1>
<div class="row row-cols-1 row-cols-md-4 g-4">
  <ng-container *ngFor="let product of products; trackBy: trackById; let i = index">
    <ng-container *ngIf="product.id !== 29">
      <div class="col  mt-5 h-50">
        <app-product-card [productItem]="product"></app-product-card>
      </div>
    </ng-container>
  </ng-container>
</div>
