<div class="col">
  <div style="height: auto;" class="card">
    <p style="border-radius: 20px;" class="bg-primary text-center m-2 col-md-3 text-light" *ngIf="productItem.stock > 0; else outStock">In Stock
    </p>
    <ng-template #outStock>
      <p style="border-radius: 20px;" class="bg-danger m-2 p-2 col-md-5 text-center text-light">Out of Stock</p>
    </ng-template>

    <img style="height: 250px;" class="img-fluid p-3" src="{{productItem.thumbnail}}" (click)="redirectToDetails(productItem.id)" alt="{{productItem.title}}">

    <div class="m-3">
      <div class="row">
        <h5 class="card-title col-md-7" style="cursor: pointer;" (click)="redirectToDetails(productItem.id)">{{productItem.title}}</h5>
        <p class="card-text offset-2 col-md-3">{{ productItem.price | currency }}</p>
      </div>
      <p style="height: 50px; overflow: hidden;" class="card-text">{{productItem.description}}</p>
    </div>

    <div class="row mt-1 p-2 m-2">
      <button class="btn btn-primary btn-block col-md-5" (click)="addToCart(productItem)">Add to Cart</button>
      <p class="card-text col-md-6 mt-1 offset-1">
        <app-star-rating [rating]="productItem.rating"></app-star-rating>
      </p>
    </div>
  </div>
</div>
